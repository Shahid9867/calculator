<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by Shahid</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
   <h1 class="heading">Calculator made by Shahid</h1>
   <div class="container items-center flex flex-col  mx-auto m-width">
    <div class="line">
       <input type="text" class="input">
    </div>
    <div class="line1">
        <button class="button special">AC</button>
        <button class="button special">%</button>
        <button class="button span special">Clr</button>
    </div>
    <div class="line">
        <button class="button classy">7</button>
        <button class="button classy">8</button>
        <button class="button classy">9</button>
        <button class="button star">*</button>
    </div>
    <div class="line">
        <button class="button classy">4</button>
        <button class="button classy">5</button>
        <button class="button classy">6</button>
        <button class="button star">-</button>
    </div>
    <div class="line">
        <button class="button classy">1</button>
        <button class="button classy">2</button>
        <button class="button classy">3</button>
        <button class="button star">+</button>
    </div>
    <div class="line">
        <button class="button classy">0</button>
        <button class="button classy">.</button>
        <button class="button star">/</button>
        <button class="button star">=</button>
    </div>

   </div>


    <script src="./logics.js"></script>
</body>
</html>
